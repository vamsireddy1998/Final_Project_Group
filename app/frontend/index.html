<!DOCTYPE html> 
<html> 
<head> 
    <title>URL Shortener</title> 
    <style> 
        body { font-family: Arial; padding: 40px; max-width: 600px; margin: auto; } 
        input { width: 70%; padding: 10px; font-size: 16px; } 
        button { padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border: none; cursor: pointer; } 
        #result { margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 5px; } 
    </style> 
</head> 
<body> 
    <h1>URL Shortener</h1> 
    <p>Enter a URL to shorten:</p> 
    <input type="text" id="urlInput" placeholder="https://example.com"> 
    <button onclick="shortenUrl()">Shorten</button> 
    <div id="result" style="display: none;"> 
        <h3>Result:</h3> 
        <p>Short URL: <a id="shortLink" target="_blank"></a></p> 
        <p>Original URL: <span id="originalUrl"></span></p> 
    </div> 
    <script> 
        async function shortenUrl() { 
            const url = document.getElementById('urlInput').value; 
            if (!url) { alert('Please enter a URL'); return; } 
            try { 
                const response = await fetch('https://th1omwipo7.execute-api.us-east-1.amazonaws.com/prod/shorten', { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ url: url }) 
                }); 
                if (!response.ok) { throw new Error('API error'); } 
                const data = await response.json(); 
                document.getElementById('shortLink').href = data.short_url; 
                document.getElementById('shortLink').textContent = data.short_url; 
                document.getElementById('originalUrl').textContent = data.original_url; 
                document.getElementById('result').style.display = 'block'; 
            } catch (error) { 
                alert('Error: ' + error.message); 
            } 
        } 
    </script> 
</body> 
</html>
